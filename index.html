<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>	
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100;1,200&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
   <title>Vanilla Weather App</title>
</head>
<body>
  <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Search for a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="current-city">New York</h1>
            <ul>
              <li>Last updated: <span id="current-date"></span></li>
              <li id="current-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="" id="icon" />
                <div>
                  <strong id="current-temperature"></strong>
                  <span class="units"> °F </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
            <div class="row">
              <div class="col-2">…
                <div class="forecast-date">Thu</div>
                <div class="weather-forecast-temperature"></div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="thursday" width="40">
              </div>
              <div class="col-2">
                <div class="forecast-date">Fri</div>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="thursday" width="40">
                <div class="weather-forecast-temperature">
                  <span class="max-temperature-forecast">46°</span>
                  <span class="min-temperature-forecast">32°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Sat</div>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="thursday" width="40">
                <div class="weather-forecast-temperature">
                  <span class="max-temperature-forecast">44°</span>
                  <span class="min-temperature-forecast">32°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Sun</div>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="thursday" width="40">
                <div class="weather-forecast-temperature">
                  <span class="max-temperture-forecast">37°</span>
                  <span class="min-temperature-forecast">30°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Mon</div>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="thursday" width="40">
                <div class="weather-forecast-temperature">
                  <span class="max-temperature-forecast">47°</span>
                  <span class="min-temperature-forecast">29°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="forecast-date">Tue</div>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="thursday" width="40">
                <div class="weather-forecast-temperature">
                  <span class="max-tempeature-forecast">50°</span>
                  <span class="min-temperature-forecast">36°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/khaliasjohnson25?tab=repositories"
          > Open-source code by</a>
          Khalia Santos-Johnson
        </small>
  <script src="/vanilla-weatherApp/src/index.js"></script>
</body>
</html>
